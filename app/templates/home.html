<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='dependencies/css/common.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='dependencies/css/bootstrap.min.css') }}">
  <meta charset="UTF-8">
  <title>Products</title>
</head>
<body>
  <nav class="nav navbar-dark bg-primary">
    <div class="col-lg-12 flex-container-center mt-20 mb-20">
      <h1 class="white-text-color">Segunda Mano</h1>
    </div>
  </nav>

  <div class="row mt-20" id="products-region">
    <div class="card mr-20 ml-20" v-for="product in products">
      <div class="card-header">
        [[ product.name ]]
      </div>
      <div class="card-body">
        <h5 class="card-title">Status: </h5>
        <p class="card-text">[[ product.status ]]</p>
        <h5 class="card-title">Price: </h5>
        <p class="card-text">[[ product.price ]]</p>
        <h5 class="card-title">Location: </h5>
        <p class="card-text">[[ product.location ]]</p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', path='js/home.js') }}"></script>
</body>
</html>
